                <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create New Account</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="userAcc">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>

                    <div class="control-group">

                        </div>

                </form>
            </div>
            <div class="modal-footer">

                        <div class="controls">

                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Render security question here with javascript -->

                        <p id="secQuestion"></p>
                        <label class="control-label" for="secAnswer">Answer to Security Question: </label>
                        <div class="controls">
                            <input type="text" id="secAnswer" placeholder="Answer">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
