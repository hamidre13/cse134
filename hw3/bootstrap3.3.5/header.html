		<!-- Modals for the login page -->
		
		<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="userInfo">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>
                        <div class="controls">
                            <input type="email" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                            <input type="password" id="inputPassword" placeholder="Password">
                            <label class="checkbox"></label>
                            <span>Remember me: <input type="checkbox"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" form="userInfo" class="btn btn-success pull-left">Sign in</button>
                        <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#forgotPassword">Forgot Login?</a>
                        <br>
                        <!-- May need to change so link doesn't just send you back to the top -->
                        <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#createAccount">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createAccount" tabindex="-1" role="dialog" aria-labelledby="login">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create New Account</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="userAcc">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>
                        <div class="controls">
                            <input type="email" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                            <input type="password" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="securityQeustion">Security Question</label>
                        <div class="controls">
                            <input type="text" id="securityQuestion" placeholder="Security Question">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="securityAnswer">Answer</label>
                        <div class="controls">
                            <input type="text" id="securityAnswer" placeholder="Answer">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" form="userInfo" class="btn btn-success pull-left">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="login">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Forgot Password</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="credentials">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>
                        <div class="controls">
                            <input type="email" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="control-group">
                        <!-- Render security question here with javascript -->
                        <!-- The space that appears in the modal is because of the following <p> tag -->
                        <p id="secQuestion"></p>
                        <label class="control-label" for="secAnswer">Answer to Security Question: </label>
                        <div class="controls">
                            <input type="text" id="secAnswer" placeholder="Answer">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" form="userInfo" class="btn btn-success pull-left">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
