<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The &lt;sub&gt; element</title>
</head>

<body>
    <h1> The &lt;sub&gt; tag</h1>
    
    <p>The &lt;sub&gt; tag denotes text that should be displayed lower and
        smaller than normal text in the document (like a subscript).
    </p>
    
    <hr>
    
    <h2>Example 1</h2>
    <p>x<sub>1</sub> + x<sub>2</sub> = x<sub>3</sub></p>
                
</body>
</html>
