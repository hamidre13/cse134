<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;dd&gt; element</title>
</head>
<body>
<h1> The &lt;dd&gt; tag</h1>

<p> The &lt;dd&gt; tag describe a term or name in a list. This tag used in conjunction with dl and dt tags.</p>

<hr>
<h2> Example </h2>
<dl>
  <dt>Leadership</dt>
  <dd>The action of leading a group of people or an organization.</dd>
  <dt>Milk</dt>
  <dd>White cold drink.</dd>
  <dt>Anxiety</dt>
  <dd>A feeling of worry.</dd>
  <dt>Patience</dt>
  <dd>Suffering without getting angry or upset.</dd>
</dl>
</body>
</html>
