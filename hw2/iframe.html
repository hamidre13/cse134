<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;iframe&gt; element</title>
</head>
<body>
<h1> The &lt;iframe&gt; tag</h1>

<p> The &lt;iframe&gt; tag represents an inline frame that is used to embed to another document within the current HTML document. This tag basically specifies an inline frame.</p>


<h2> Example </h2>
<iframe src="http://www.ucsd.edu">
  <p>Your browser does not support iframes.</p>
</iframe>

</body>
</html>
