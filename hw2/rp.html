<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The &lt;rp&gt; element</title>
</head>

<body>
    <h1> The &lt;rp&gt; tag</h1>
    
    <p>The &lt;rp&gt; element will provide parentheses around the content
        inside of the &lt;rt&gt; tags if the user's browser cannot render the
        &lt;ruby&gt; tags.</p>
    
    <hr>
    
    <h2>Example 1</h2>
    <p>If no parentheses, congratulations! Your browser can render ruby tags.</p>
        
    <ruby>
    您 <rp>(</rp><rt>Nin</rt><rp>)</rp>
    好 <rp>(</rp><rt>Hao</rt><rp>)</rp>
    </ruby>
            
    
</body>
</html>
