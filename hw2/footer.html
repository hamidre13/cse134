<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;footer&gt; element</title>
</head>
<body>
<h1> The &lt;footer&gt; tag</h1>

<p> The &lt;footer&gt; tag defines a footer for a document or section. This tag contain information about its containing tag like copyright, contact, and related documents. </p>


<h2> Example </h2>
<footer>
  <p>Posted by: UCSD CSE BUILDING </p>
  <p>Contact information: </p>
  <p>Phone Number: (858)123-4567</p>
  <p>Email: <a href="Email:crazy@ucsd.edu">crazy@ucsd.edu</a>.</p>
</footer>

</body>
</html>
