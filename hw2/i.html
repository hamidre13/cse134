<!DOCTYPE html>
<html lang="en">
<head>
<style>
	i {
	border: 1px solid red;
	
}

</style>
<meta charset="utf-8">
<title>The &lt;i&gt; element</title>
</head>
<body>
<h1> The &lt;i&gt; tag</h1>

<p> The &lt;i&gt; tag represents a part of text in an alternate voice or mood. The content of the i tag is displayed in italic.</p>


<h2> Example </h2>

<p>Lionel Messi is like <i>The lightning</i>, because he is very fast.</p>


</body>
</html>
