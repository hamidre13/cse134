<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;option&gt; element</title>
</head>
<body>
<h1> The &lt;option&gt; tag</h1>

<p> The &lt;option&gt; tag defines an option in a select list. This tag go inside a select or datalist element.</p>
<hr>

<h2> Example </h2>
<select>
  <optgroup label="American Cars">
    <option value="ford">Ford</option>
    <option value="chrysler">Chrysler</option>
    <option value="dodge">Dodge</option>
    <option value="jeep">Jeep</option>
    <option value="lincoln">Lincoln</option>
    <option value="buick">Buick</option>
  </optgroup>
  <optgroup label="German Cars">
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
    <option value="bmw">BMW</option>
    <option value="opel">Opel</option>
    <option value="porsche">porsche</option>
    <option value="volkswagen">Volkswagen</option>
  </optgroup>
  <optgroup label="French Cars">
    <option value="alpine">Alpine</option>
    <option value="bugatti">Bugatti</option>
    <option value="peugeot">Peugeot</option>
    <option value="talbot">Talbot</option>
  </optgroup>
  <optgroup label="Italian Cars">
    <option value="alfa romeo">Alfa Romeo</option>
    <option value="ferrari">Ferrari</option>
    <option value="fiat">Fiar</option>
    <option value="lamborgini">Lamborghini</option>
    <option value="maserati">Maserati</option>
  </optgroup>
</select>
<p>Options are the headers for each list for example American Cars, German Cars, French Cars, and Italian cars.</p>
</body>
</html>
