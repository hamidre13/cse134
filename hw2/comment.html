<!DOCTYPE html>
<html lang="en">
<head>
	<title>Commenting HTML Files</title>
	<meta charset="UTF-8">
</head>
<body>
	<header>
		<h1>Commenting HTML Files</h1>
	</header>
	<main>
		<h2>The Comment Tags: &lt;!-- --&gt;</h2>
		<p>
			<strong>&lt;!--</Strong> and <strong>--&gt;</strong> can be used to insert comments in HTML.<br>

			Try including the following in your HTML source and see what happened:<br><br>

			&lt;!--Write your comments here. Whatever you typed here will be ignore by the browser--&gt;
		</p>
	</main>
</body>

</html>
