<!DOCTYPE html>
<html lang="en">
<head>
<style>
	output {
		border: 1px solid red;
	}
</style>
<meta charset="utf-8">
<title>The &lt;output&gt; element</title>
</head>
<body>
<h1> The &lt;output&gt; tag</h1>

<p> The &lt;output&gt; tag represents the result of a calculation.(it perform by the script)</p>

<hr>
<h2> Example </h2>
<form oninput="x.value=parseInt(a.value)*parseInt(b.value)">0
<input type="range" id="a" value="50">100
*<input type="staticNumber" id="b" value="200">
=<output name="x" for="a b"></output>
</form>


</body>
</html>
