<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The &lt;rtc&gt; element</title>
</head>

<body>
    <h1> The &lt;rtc&gt; element</h1>
    
    <p>The &lt;rtc&gt; element represents a semantic annotation of the 
        characters it is attached to. </p>
    
    <hr>
    
    <h2>Example 1</h2>
    <p>The &lt;rtc&gt; tags contain the english translation of the characters.</p>
        
    <ruby>
    您 <rp>(</rp><rt>Nin</rt><rp>)</rp>
    好 <rp>(</rp><rt>Hao</rt><rp>)</rp>
    <rtc>Hello</rtc>
    </ruby>
            
    
</body>
</html>
