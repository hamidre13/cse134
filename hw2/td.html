<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The &lt;td&gt; element</title>
    
    <style>
        td {
            font-family: sans-serif ;
            background-color: lime;
        }
    </style>
</head>

<body>
    <h1> The &lt;td&gt; tag</h1>
    
    <p>The &lt;td&gt; element defines a cell of a table that contains data.</p>
    
    <hr>
    
    <h2>Example 1</h2>
    <p>Each td tag is styled to make it stand out.</p> 
    
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John Smith</td>
            <td>Jane Doe</td>
        </tr>
        
        <tr>
            <td>21</td>
            <td>23</td>
        </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td>Info</td>
                <td>More Info</td>
            </tr>
        </tfoot>
    </table>                
</body>
</html>
