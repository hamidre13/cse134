<!DOCTYPE html>
<html lang="en">
<head>
	<title>The &lt;DOCTYPE &gt; Declaration</title>
	<meta charset="UTF-8">
</head>
<body>
  <header>
    <h1>The &lt;!DOCTYPE &gt; Declaration</h1>
  </header>
  <main>
    <p>
      <strong> &lt;!DOCTYPE html&gt; </strong> should be the first line of your HTML source.<br>
      <strong> &lt;!DOCTYPE html&gt; </strong> is a declaration of which version of (X)HTML the page is using. <em>Not</em> a html tag<br>
      <strong> &lt;!DOCTYPE html&gt; </strong> allows the browser to know to expect a html document
    </p>
  </main>
</body>
</html>
