<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The &lt;strong&gt; element</title>
</head>

<body>
    <h1> The &lt;strong&gt; tag</h1>
    
    <p>The &lt;strong&gt; tag indicates text that is important. By default, it
        makes the text bold.
    </p>
    
    <hr>
    
    <h2>Example 1</h2>
    <p>The test contains 20 questions. <strong>Do not open the test until I say
        you can start!</strong></p>
                
</body>
</html>
