<!DOCTYPE html>
<html lang="en">
<head>
<style>
table, th, td {
    border: 1px solid black;
}

dialog {
	border: 1px solid red;
	
}

</style>

<meta charset="utf-8">
<title>The &lt;dialog&gt; element</title>
</head>
<body>
<h1> The &lt;dialog&gt; tag</h1>

<p> The &lt;dialog&gt; tag represents a conversation. This tag also create popup dialogs and modals on a web page. </p>


<h2> Example </h2>
<p> Units per quater </p>
<table>
<tr>
  <th>FALL <dialog open>This is an open dialog window</dialog></th>
  <th>WINTER</th>
  <th>SPRING</th>
</tr>
<tr>
  <td>12</td>
  <td>16</td>
  <td>14</td>
</tr>
</table>
</body>
</html>
