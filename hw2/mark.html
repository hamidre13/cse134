<title>The &lt;mark&gt; element</title>

<body>
<h1> The &lt;mark&gt; tag</h1>

<p> The &lt;mark&gt; tag defines a marked text. This tag uses for text or word that you want to be highlighted.</p>


<h2> Example </h2>
<p>Do not forget to <mark>close</mark> the door after you are leaving for school.</p>
