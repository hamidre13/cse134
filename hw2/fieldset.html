<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;fieldset&gt; element</title>
</head>
<body>
<h1> The &lt;fieldset&gt; tag</h1>

<p> The &lt;fieldset&gt; tag is used to group related elements in a form. This tag also draws a box around the elements we want. </p>


<h2> Example </h2>
<form>
	<fieldset>
		<legend>Personal Info:</legend>
		First Name:<input type="text"><br>
		Last Name: <input type="text"><br>
		DOB: <input type="date">

	</fieldset>
</form>
</body>
</html>
