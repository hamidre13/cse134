<!DOCTYPE html>

  <title>The &lt;audio&gt; element </title>
</head>
<body>
  <h1>The &lt;audio&gt; tag</h1>
  <ul>
    <li>&lt;audio&gt; is used to embed sound content within a webpage</li>
  </ul>
  <hr>
  <h2>Example</h2>
  <audio controls="controls">
  Your browser does not support the <code>audio</code> element.
  <source src="Bubble_Butt.mp3" type="audio/mp3">
  </audio>

</body>
