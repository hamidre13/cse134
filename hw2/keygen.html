<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;keygen&gt; element</title>
</head>
<body>
<h1> The &lt;keygen&gt; tag</h1>

<p> The &lt;keygen&gt; tag basically specifies a key pair generator field that we would use in the forms. When we use keygen in the form, the private key will stored locally, and the public key is sent to the server.</p>


<h2> Example </h2>

<form action="demo_keygen.asp" method="get">
  Username: <input type="text" name="user_name"><br>
  Secret Text: <keygen name="security"><br>
  <input type="submit">
</form>

</body>
</html>
