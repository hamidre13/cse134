<!DOCTYPE html>

<body>
<h1> The &lt;input&gt; tag</h1>

<p> The &lt;input&gt; tag defines and specifies an input field where the user can enter data. This element are used inside the &lt;form&gt; tag to show input controls that allow users to input data.</p>


<h2> Example </h2>
<form action="demo_form.asp">
First name: <input type="text" name="FirstName"><br>
Last name: <input type="text" name="LastName"><br>
DOB:<input type="text" name="DateOfBirth"><br>
School name: <input type="text" name="SchoolName"><br>
<input type="submit" value="Submit">
</form>


</body>
</html>
