<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;dt&gt; element</title>
</head>
<body>
<h1> The &lt;dt&gt; tag</h1>

<p> The &lt;dt&gt; tag defines a term or name in a description list. &lt;dt&gt; tag used in conjunction with &lt;dl&gt; and &lt;dd&gt; tags. </p>


<h2> Example </h2>

<dl>
  <dt>Safari</dt>
  <dd>A free, open source, is a web browser developed by Apple Inc.
  	  included with the OS X and iOS operating systems.</dd>

 </dl>

</body>
</html>
