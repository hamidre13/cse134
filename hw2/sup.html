<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The &lt;sup&gt; element</title>
</head>

<body>
    <h1> The &lt;sup&gt; tag</h1>
    
    <p>The &lt;sup&gt; tag denotes text that should be displayed smaller and higher
        than normal text (like a superscript).</p>
    
    <hr>
    
    <h2>Example 1</h2>
    <p> a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></p>
                
</body>
</html>
