<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;form&gt; element</title>
</head>
<body>
<h1> The &lt;form&gt; tag</h1>

<p> The &lt;form&gt; tag makes an HTML form for user input. This tag contains input, label,option, button, textarea, select, optgroup, and fieldset  tags.</p>


<h2> Example </h2>
<form action="demo_form.asp">
First name: <input type="text" name="FirstName" ><br>
Last name: <input type="text" name="LastName" ><br>
School name: <input type="text" ><br>
<input type="submit" value="Submit">
</form>

</body>
</html>
