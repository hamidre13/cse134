<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The &lt;ruby&gt; element</title>
</head>

<body>
    <h1> The &lt;ruby&gt; tag</h1>
    
    <p>The &lt;ruby&gt; element represents annotations that show the 
        pronunciation of eastern asian characters. It only has the global
        attributes.</p>
    
    <hr>
    
    <h2>Example 1</h2>
    <p> Notice the small english annotations above the characters to indicate 
        pronunciation.</p>
    <ruby>
    您 <rt>Nin</rt>
    好 <rt>Hao</rt>
    </ruby>
                
</body>
</html>
