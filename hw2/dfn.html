<h1> The &lt;dfn&gt; tag</h1>

<p> The &lt;dfn&gt; tag represents the defining instance of a term in html, this happens often the first use of a term in a document. </p>

<hr>
<h2> Example </h2>
<p><dfn>CSS</dfn> is a style sheet language used for describing the look and formatting of a document written in markup language.</p>
