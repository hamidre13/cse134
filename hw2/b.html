<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The &lt;b&gt; element </title>
</head>
<body>
  <h1>The &lt;b&gt; tag</h1>
  <ul>
    <li>&lt;b&gt; stands for <b>bold</b></li> 
    <li>&lt;b&gt; specifies <b>bold text</b></li>

  </ul>
  <hr>
  <h2>Example</h2>
  <p>
    This text is not bolded<br>
    <b>This text is bolded</b>
  </p>
</body>
</html>
