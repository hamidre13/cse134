<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;img&gt; element</title>
</head>
<body>
<h1> The &lt;img&gt; tag</h1>

<p> The &lt;img&gt; tag defines an image in an HTML page. This tag required two attributes src and alt. This img tag creates a holding space for the referenced image.</p>


<h2> Example </h2>
<img src="Happy-face.png" alt="Smiley face" width="200" height="200">


</body>
</html>
