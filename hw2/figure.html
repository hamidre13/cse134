<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;figure&gt; element</title>
</head>
<body>
<h1> The &lt;figure&gt; tag</h1>

<p> The &lt;figure&gt; tag represents some flow content mostly with captions which can be easily moved and not affecting the document meaning. This tag is used in conjunction with the &lt;figcaption&gt; tag to mark up diagrams, photos, captions, and code examples. </p>


<h2> Example </h2>
<figure>
  <img src="figure.jpg" alt="The Hermit Falls" width="304" height="228">
</figure>

</body>
</html>
