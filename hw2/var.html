<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The &lt;var&gt; element</title>
</head>

<body>
    <h1> The &lt;var&gt; tag</h1>
    
    <p>The &lt;var&gt; tag denotes a variable in a mathematical expression.</p>
    
    <hr>
    
    <h2>Example 1</h2>
    <p><var>x</var><sup>2</sup> + <var>y</var><sup>2</sup> = <var>z</var><sup>2</sup></p>

    <p>The x, y, and z are marked up with &lt;var&gt; tags.</p>
</body>
</html>
