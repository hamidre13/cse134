<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;label&gt; element</title>
</head>
<body>
<h1> The &lt;label&gt; tag</h1>

<p> The &lt;label&gt; tag defines a label for an input tag. Label tag helps mouse users, because if the user clicks on the text within the label tag, it toggles the control. </p>


<h2> Example </h2>
<form action="demo_form.asp">
  <p>What is your school?</p>
  <label for="ucsd">UCSD</label>
  <input type="radio" name="school" id="ucsd" value="ucsd"><br>
  <label for="ucr">UCR</label>
  <input type="radio" name="school" id="ucr" value="ucr"><br>
  <label for="usc">USC</label>
  <input type="radio" name="school" id="usc" value="usc"><br>
  <label for="ucla">UCLA</label>
  <input type="radio" name="school" id="ucla" value="ucla"><br><br>
  <input type="submit" value="Submit">
  
    
  
</form>
</body>
</html>
