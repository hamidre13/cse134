<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;hr&gt; element</title>
</head>
<body>
<h1> The &lt;hr&gt; tag</h1>

<p> The &lt;hr&gt; tag separate different subject from each other. This tag put a thematic break in an HTML page. </p>


<h2> Example </h2>
<h3>CSE Major</h3>
<p>Computer Science and Engineering.</p>

<hr>

<h3>ECE Major</h3>
<p>Electrical Engineering.</p>


</body>
</html>
