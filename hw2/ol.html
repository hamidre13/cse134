<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;ol&gt; element</title>
</head>
<body>
<h1> The &lt;ol&gt; tag</h1>

<p> The &lt;ol&gt; tag defines an ordered list. Ordered list can be numerical or alphabetical depends on how you want your list be in the HTML document. This tag uses the li tag to define list items.</p>
<hr>

<h2> Example </h2>
<ol>
  <li>Apple</li>
  <li>Microsoft</li>
  <li>Facebook</li>
</ol>

<ol start="10">
  <li>Snapchat</li>
  <li>Cisco</li>
  <li>Yahoo</li>
</ol>
</body>
</html>
