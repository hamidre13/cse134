<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The &lt;rt&gt; element</title>
</head>

<body>
    <h1> The &lt;rt&gt; element</h1>
    
    <p>The content inside of the &lt;rt&gt; tags indicates the pronunciation
        of the character this annotation is attached to. </p>
    
    <hr>
    
    <h2>Example 1</h2>
    <p>The &lt;rt&gt; tags contain 'Nin' and 'Hao'.</p>
        
    <ruby>
    您 <rp>(</rp><rt>Nin</rt><rp>)</rp>
    好 <rp>(</rp><rt>Hao</rt><rp>)</rp>
    </ruby>
            
    
</body>
</html>
