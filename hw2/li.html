<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;li&gt; element</title>
</head>
<body>
<h1> The &lt;li&gt; tag</h1>

<p> The &lt;li&gt; tag defines a list item. This tag used inside ordered lists &lt;ol&gt;.</p>


<h2> Example </h2>
<p>Your ordered list:</p>
<ol>
  <li>Double-Double</li>
  <li>Smale Fries</li>
  <li>Large Coke</li>
</ol>

</body>
</html>
