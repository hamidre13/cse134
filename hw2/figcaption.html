<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;figcaption&gt; element</title>
</head>
<body>
<h1> The &lt;figcaption&gt; tag</h1>

<p> The &lt;figcaption&gt; tag defines a caption for &lt;figure&gt; element. This tag basically writes text under the picture or figure. Also can be placed as the first or last child of the figure element.</p>


<h2> Example </h2>
<figure>
  <img src="figcaption.jpg" alt="The Barca Stadium" width="400" height="250">
  <figcaption>Fig.1 - A view of the Barcelona stadium in Spain.</figcaption>
</figure>


</body>
</html>
