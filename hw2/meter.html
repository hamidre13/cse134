<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>The &lt;meter&gt; element</title>
</head>
<body>
<h1> The &lt;meter&gt; tag</h1>

<p> The &lt;meter&gt; tag defines a scalar measurement of data or known range, we can call it gauge also.</p>
<hr>

<h2> Example </h2>
<p>Display a strength:</p>
<meter value="3" min="0" max="10">3 out of 10</meter><br>
<p>This example has 3 out of 10</p><br>
<meter value="0.6">60%</meter>
<p>This example has 60% used</p>
</body>
</html>
