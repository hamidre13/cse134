<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The &lt;cite&gt; element </title>
</head>
<body>
  <h1>The &lt;cite&gt; tag</h1>
  <ul>
    <li>&lt;cite&gt; is use to define the TITLE of a work</li>
    <li>&lt;cite&gt; is use within a citation of the work</li>
    <li>&lt;cite&gt; can be use as an attributes for &lt;blockquote&gt; or &lt;q&gt;, in which it will specify the URL</li>

  </ul>
  <hr>
  <h2>Example</h2>

  <p><cite>A Game of Thrones</cite>, by George R. R. Martin</p>

</body>
</html>
